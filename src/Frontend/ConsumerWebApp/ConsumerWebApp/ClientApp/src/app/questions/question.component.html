<h1>  Quiz: {{this.qTitle}}</h1>
<div class="card">
  <div class="card-header">
    Question&nbsp;{{count}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Duration:{{qDuration}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{Question.questionTitle}}</h5>
    <p class="card-text">{{Question.questionDescription}}</p>
    <div *ngIf="Question.questionType=='ShortAnswer'">
      <input type="text" class="form-control" [(ngModel)]="selectedAnswerText" />
    </div>
    <div *ngIf="Question.questionType=='MultipleChoice'">
      <ul>
        <li *ngFor="let answer of Question.answerList">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Ans{{Question.quizId}}" [(ngModel)]="selectedAnswer" value="{{answer.answerId}}">
            <label class="form-check-label" for="exampleRadios1">
              {{answer.answerDescription}}
            </label>
          </div>
        </li>

      </ul>
    </div>
    <br />
    <a class="btn btn-primary" (click)="goNext()">Next</a>
  </div>
  <div class="card-footer text-muted">
    Total Marks: {{Question.award}} &nbsp;&nbsp;&nbsp;&nbsp; Negative Marks:{{Question.penalty}}
  </div>
  </div>
